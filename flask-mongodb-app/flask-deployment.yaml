apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rudrapsingh/flask-mongo-app:latest
          env:
            - name: MONGODB_URI
              value: mongodb://mongo-user:mongo-pass@mongodb-service:27017/
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "200m"
              memory: "250Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
